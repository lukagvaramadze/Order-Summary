<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img src="pattern-background-desktop.svg" class="background-img">


        <div id="main-card">
            <img src="illustration-hero.svg" alt="">
            <br><br>
            <h1 id="card-header">Order Summary</h1>
            
            <p id="card-paragraph">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
        
            <div id="music-box">
                <img id="music-icon" src="icon-music.svg" alt="">
                <div id="music-child">
                    <p id="plan-paragraph">Annual Plan</p>
                    <p id="price-paragraph">$59.99/year</p>
                </div>
                <p id="change-paragraph">Change</p>
                
            </div>
            <br>
            <h1 id="payment-header">Proceed to Payment</h1>
<br>
            <p id="cancel-paragraph">Cancel Order</p>
        </div>

    
</body>
</html>
